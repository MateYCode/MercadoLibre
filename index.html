<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Búsquedas en Mercado Libre</title>
</head>

<body>

  <nav class="navbar bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Buscá lo que necesites (Rest Api Mercado Libre)</h1>
      <div class="navbar-right">
        <div class="empty-cart btn" data-toggle="modal" data-target="#shoppingListModal"></div>
      </div>
    </div>
  </nav>

  <div class="container"  id="search">
    <div id="main" class="card card-body">
      <h2 class="title">Consulta</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-info" value="Buscar">
      </form>
        <template>      
        <h2 class="title">Resultados</h2>
        <ul id="items" class="list-group">
        </ul>
        <script>let items = document.querySelector('#items')</script>
      </template>
    </div>
  </div>

  <!-- Modal Descripción-->
  <div class="container">
    <div class="modal fade" id="descriptionModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header bg-info text-white modal-title">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal imágenes-->
    <div class="modal fade" id="imgModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <img class="modal-body-img" height="300em">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Shopping List-->
    <div class="modal fade" id="shoppingListModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header bg-info modal-title text-white">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Lista de Compras</h4>
          </div>

          <div class="col-lg-12">
            <div class="table-responsve">
              <table class="table table-striped table-hover">

                <thead class="">
                  <tr>
                    <th class="">Cant</th>
                    <th class="">Item</th>
                    <th class="">Precio</th>

                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot class="">
                  <tr>
                    <th class=""></th>
                    <th class="">
                      <button class="btn btn-info">Comprar</button>
                    </th>
                    <th class="price">
                      
                    </th>
                  </tr>
                </tfoot>
              </table>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
          </div>
        </div>
      </div>
    </div>

    <!--FIN CONTAINER-->



    <script src="ajaxml.js"></script>
</body>

</html>
